<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }

    h2 {
      /* RGB */
      color: rgb(148, 114, 148);
    }

    h3 {
      /* Hex (1st two (00) red || 2nd two (00) green || 3rd two (ff) blue)*/
      color: #0000ff;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>

</html>
